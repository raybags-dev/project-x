<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>not supported</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      style="border-radius: 50px; filter: grayscale(100%) !important"
      sizes="32x32"
      href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true"
    />
    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .loader {
        position: relative;
        width: 180px;
        height: 180px;
      }

      .loader:before,
      .loader:after {
        content: '';
        border-radius: 50%;
        position: absolute;
        inset: 0;
      }
    </style>
  </head>

  <body class="bg-dark">
    <main class="container-fluid">
      <div
        class="container-fluid p-0 d-flex align-items-center justify-content-center"
        style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          overflow: hidden;
        "
      >
        <img
          class="img-fluid w-100 h-100"
          style="object-fit: cover"
          src="./blurred-bg.png"
          alt=""
        />
      </div>

      <div
        class="d-flex align-items-center justify-content-center"
        style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
        "
      >
        <div class="text-white d-flex">
          <h3
            id="my_text"
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              color: red;
              transform: translate(-50%, -50%);
            "
          >
            You are lost.
          </h3>
          <span
            class="loader"
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            "
          ></span>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
